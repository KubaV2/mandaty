<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>KSRWD - Policja</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
    <link href="/static/css/styles.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" th:href="@{/}">
            <img src="https://zapodaj.net/images/fbbc5883507d9.png"
                 width="200" alt="" class="d-inline-block align-middle mr-2">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link" aria-current="page" th:href="@{/}">Strona główna</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/mandat/wystaw}">Wystaw mandat</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/mandat}">Lista mandatów</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/karani}">Lista ukaranych</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/osoba}">Lista obywateli</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/osoba/dodaj}">Dodaj obywatela</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-7 fw-bolder">Krajowy system resjestracji wykroczeń drogowych</h1>
            <p class="lead fw-normal text-white-50 mb-0">Dodaj nowego obywatela do bazy danych</p>
        </div>
    </div>
</header>
<!-- Section-->
<section class="py-5">
    <div class="container justify-content-center px-4 px-lg-5 mt-5">
        <div class="container">
            <h1>Dodaj osobę</h1>
            <hr>
            <form action="#" th:action="@{/osoba/dodaj}" th:object="${person}" method="post">
                <input type="number" th:min="0" th:max="99999999999" th:field="*{pesel}" required placeholder="Numer PESEL"
                       class="form-control mb-4 col-4">
                <input type="text" th:maxlength="45" th:field="*{firstName}" required placeholder="Imię"
                       class="form-control mb-4 col-4">
                <input type="text" th:maxlength="45" th:field="*{lastName}" required placeholder="Nazwisko"
                       class="form-control mb-4 col-4">
                <input type="email" th:maxlength="50" th:field="*{email}" required placeholder="Adres e-mail"
                       class="form-control mb-4 col-4">
                <input type="hidden" name="points" th:field="*{points}" id="tbFormControll"
                       class="form-control mb-4 col-4">
                <button type="submit" class="btn btn-primary col-2"> Dodaj</button>
            </form>
            <hr>
        </div>
    </div>
</section>
<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; mandat.pl 2022</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/static/js/scripts.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
    document.getElementById("tbFormControll").value = 0;
</script>
</body>
</html>
